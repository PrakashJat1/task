<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #fdfdfd; color: #222;">

  <h2 style="color: #9b2226;">Add Project</h2>
  <form onsubmit="addProject(event)" style="max-width: 300px; background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 30px;">
    <input name="image" placeholder="Image URL" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="name" placeholder="Project Name" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="description" placeholder="Description" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 12px; background: #9b2226; color: white; border: none;">Add Project</button>
  </form>

  <h2 style="color: #005f73;">Add Client</h2>
  <form onsubmit="addClient(event)" style="max-width: 300px; background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 30px;">
    <input name="image" placeholder="Image URL" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="name" placeholder="Client Name" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="description" placeholder="Description" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="designation" placeholder="Designation" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 12px; background: #005f73; color: white; border: none;">Add Client</button>
  </form>

  <h3 style="color: #0a9396;">Contact Form Responses</h3>
  <pre id="contacts" style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></pre>

  <h3 style="color: #0a9396;">Newsletter Subscriptions</h3>
  <pre id="subs" style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></pre>


</body>
</html>
