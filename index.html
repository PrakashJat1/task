<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f0f4f8; color: #333;">

  <h2 style="color: #005f73;">Our Projects</h2>
  <div id="projects" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>

  <h2 style="color: #005f73;">Happy Clients</h2>
  <div id="clients" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>

  <h3 style="margin-top: 40px; color: #0a9396;">Contact Us</h3>
  <form onsubmit="submitContact(event)" style="max-width: 300px; background: #ffffff; padding: 15px; border-radius: 8px;">
    <input name="fullName" placeholder="Full Name" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="email" placeholder="Email Address" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="mobile" placeholder="Mobile Number" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <input name="city" placeholder="City" required style="width:100%; margin-bottom: 10px; padding: 6px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 8px 12px; background: #0a9396; color: white; border: none;">Submit</button>
  </form>

  <h3 style="margin-top: 40px; color: #0a9396;">Newsletter Subscription</h3>
  <input id="email" placeholder="Enter your email" style="padding: 6px; width: 250px; border: 1px solid #ccc;">
  <button onclick="subscribe()" style="padding: 6px 12px; background: #005f73; color: white; border: none;">Subscribe</button>

</body>
</html>
